version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: intercom_postgres
    environment:
      POSTGRES_DB: intercom
      POSTGRES_USER: intercom
      POSTGRES_PASSWORD: intercom
    ports:
      - "5434:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intercom"]
      interval: 5s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto
    container_name: intercom_mqtt
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  backend:
    build: ./backend
    container_name: intercom_backend
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+psycopg2://intercom:intercom@postgres:5432/intercom
      MQTT_HOST: mosquitto
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  intercom_emulator:
    build: ./intercom_emulator
    container_name: intercom_emulators
    depends_on:
      mosquitto:
        condition: service_started
    environment:
      MQTT_BROKER: mosquitto
    command: python -u intercom.py

volumes:
  pg_data:
